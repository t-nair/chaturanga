<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaturanga Game</title>
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
        }
        .square {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
        }
        .white {
            background-color: #D6D6D5;
        }
        .black {
            background-color: #D6D6D5;
        }
        .piece {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="board" id="chessboard">
        <!-- Game board squares will be generated here -->
    </div>

    <script>
        // Add your JavaScript code here
        // Define piece positions for initial setup
        const initialBoard = [
            ['R', 'H2', 'E2', 'Q', 'K', 'E2', 'H2', 'R'],
            ['I2', 'I2', 'I2', 'I2', 'I2', 'I2', 'I2', 'I2'],
            ['_', '_', '_', '_', '_', '_', '_', '_'],
            ['_', '_', '_', '_', '_', '_', '_', '_'],
            ['_', '_', '_', '_', '_', '_', '_', '_'],
            ['_', '_', '_', '_', '_', '_', '_', '_'],
            ['i1', 'i1', 'i1', 'i1', 'i1', 'i1', 'i1', 'i1'],
            ['r', 'h1', 'e1', 'q', 'k', 'e1', 'h1', 'r']
        ];

        // Function to generate the game board
        function generateBoard() {
            const boardElement = document.getElementById('chessboard');

            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');

                    if (initialBoard[row][col] !== '_') {
                        const piece = document.createElement('div');
                        piece.classList.add('piece');
                        piece.style.backgroundImage = `url('images/${initialBoard[row][col].toLowerCase()}.svg')`;
                        square.appendChild(piece);
                    }

                    boardElement.appendChild(square);
                }
            }
            const pieces = document.querySelectorAll('.piece');
            pieces.forEach(piece => {
                piece.addEventListener('mousedown', startDrag);
                piece.addEventListener('mouseup', endDrag);
            });
        }

        let isDragging = false;
        let offsetX, offsetY, initialX, initialY;

        function startDrag(event) {
            isDragging = true;
            const piece = event.target;
            offsetX = event.clientX - piece.getBoundingClientRect().left;
            offsetY = event.clientY - piece.getBoundingClientRect().top;
            initialX = piece.dataset.row;
            initialY = piece.dataset.col;
            piece.style.zIndex = 1000; // Ensure the dragged piece is on top
            piece.style.pointerEvents = 'none'; // Disable pointer events to prevent interaction with other elements
            document.addEventListener('mousemove', dragPiece);
        }

        function dragPiece(event) {
            if (isDragging) {
                const piece = event.target;
                const board = document.getElementById('chessboard');
                piece.style.left = (event.clientX - offsetX - board.getBoundingClientRect().left) + 'px';
                piece.style.top = (event.clientY - offsetY - board.getBoundingClientRect().top) + 'px';
            }
        }

        function endDrag(event) {
            if (isDragging) {
                const piece = event.target;
                const board = document.getElementById('chessboard');
                const square = document.elementFromPoint(event.clientX, event.clientY);
                const row = square.dataset.row;
                const col = square.dataset.col;
                // Update the position of the piece based on the final mouse position
                piece.style.left = (col * 50) + 'px';
                piece.style.top = (row * 50) + 'px';
                piece.dataset.row = row;
                piece.dataset.col = col;
                piece.style.pointerEvents = 'auto'; // Re-enable pointer events
                document.removeEventListener('mousemove', dragPiece);
                isDragging = false;
            }
        }


        

        // Generate the initial board when the page loads
        window.onload = generateBoard;
    </script>
</body>
</html>
